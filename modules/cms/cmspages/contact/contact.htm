<div class='small-12 columns'>

	<h4>Send a message</h4>

	<form action="/?mod=user&pg=contact" data-target='ajax' data-premessage='Sending message...' data-postmessage='Your message has been sent'>
        <div class='small-12 medium-6 columns'><input type="email" name='email' placeholder='your email' required></div>
        <div class='small-12 medium-6 columns'><input type="text" name='name' placeholder='your name' required></div>                                           
        <div class='small-12 columns'><textarea name='message' placeholder='your message' required rows='15'></textarea></div>
        <div class='small-12 columns text-center'><button type='submit' class='button'>send</button></div>
    </form>

</div>
